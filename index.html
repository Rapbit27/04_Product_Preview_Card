<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./assets/images/image-product-mobile.jpg" alt="" class="mobile">
        <img src="./assets/images/image-product-desktop.jpg" alt="" class="desktop">
      </div>
      <div class="content">
        <h1 class="brand">Perfume</h1>
        <h2 class="brand-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="price-1">$149.99</p>
          <p class="price-2"><s>$169.99</s></p>
        </div>
        <button><img src="./assets/images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="">Rapbit</a>.</p>
    </div>
  </footer>
</body>

</html>
